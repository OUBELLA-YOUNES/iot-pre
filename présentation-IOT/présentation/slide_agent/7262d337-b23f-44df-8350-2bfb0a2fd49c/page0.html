<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello IoT-Based Smart Home Security System </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        .image{
        border: #0b0a0a;
       background: linear-gradient(135deg, #1a2a3a 0%, #0f172a 100%);
        display: flex;
        justify-content:center;
        border-radius: 10px;
        
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            min-height: 720px;
           background: linear-gradient(135deg, #1a2a3a 0%, #0f172a 100%);
            position: relative;
            overflow: hidden;
        }
#logopng{
    width:45%;
    height: 130px;
}
        .hexagon {
            position: absolute;
            width: 200px;
            height: 173px;
            background: rgba(59, 130, 246, 0.05);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .circuit-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.3) 50%, rgba(59, 130, 246, 0.1) 100%);
            z-index: 0;
        }

        .circuit-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.4);
            z-index: 1;
        }

         .title-gradient {
            background: linear-gradient(90deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #cadretitle{
            width: 100%;
             background: linear-gradient(135deg, #1a2a3a 0%, #0f172a 100%);
        }
    
        
    </style>
    <style>
        .footer-text {
    position: fixed;
    bottom: 10px;
    font-size: 14px;
    width: 100%;
    padding: 0 20px;
    box-sizing: border-box;
  }

  .left-footer {
    float: left;
    color: beige;
    font-size: 26px;
  }

  .right-footer {
    float: right;
     color: beige;
    font-size: 26px;
  }
    </style>
</head>

<body>
    <div class="image" ><img id="logopng" class="image" src="logo.png"  ></div>
    <div class="slide flex flex-col justify-center items-center p-16 relative overflow-hidden" style="background-color: #f95e17;">
        <!-- Background Elements -->
        <div class="hexagon opacity-20" style="top: 50px; left: 100px; transform: rotate(25deg);"></div>
        <div class="hexagon opacity-30" style="top: 180px; left: 900px; transform: rotate(-15deg);"></div>
        <div class="hexagon opacity-15" style="bottom: 100px; left: 300px; transform: rotate(10deg);"></div>
        <div class="hexagon opacity-25" style="bottom: 150px; right: 200px; transform: rotate(-20deg);"></div>

        <!-- Circuit Lines -->
        <div class="circuit-line" style="width: 300px; top: 180px; left: 50px; transform: rotate(15deg);"></div>
        <div class="circuit-line" style="width: 400px; top: 350px; right: 80px; transform: rotate(-10deg);"></div>
        <div class="circuit-line" style="width: 250px; bottom: 200px; left: 150px; transform: rotate(-25deg);"></div>
        <div class="circuit-dot" style="top: 180px; left: 50px;"></div>
        <div class="circuit-dot" style="top: 350px; right: 80px;"></div>
        <div class="circuit-dot" style="bottom: 200px; left: 150px;"></div>

        <!-- Content -->
        <div class="z-10 text-center space-y-6">
            <!-- IoT Icon -->
            <div class="flex justify-center mb-8">
                <div class="relative inline-block">
                    <div class="text-blue-400 text-7xl">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="absolute -top-2 -right-4 text-green-400 text-4xl">
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="absolute -bottom-2 -right-4 text-yellow-400 text-3xl">
                        <i class="fas fa-microchip"></i>
                    </div>
                </div>
            </div>

            <!-- Title -->
            <h1 class="text-5xl font-bold text-white tracking-tight mb-4" >
                <span class="title-gradient" > Développement d'un système de détection d'intrusion (IDS) dans un réseau IoT </span>
            </h1>
            <h2 class="text-3xl text-blue-300 font-semibold mb-10"></h2><br><br><br>

            <!-- Author Info -->
            <div id="cadretitle" class="bg-opacity-20 bg-blue-900 p-6 rounded-lg shadow-lg backdrop-filter backdrop-blur-sm mb-8 w-3/4">
                <div class="text-2xl text-gray-100 mb-2">
                    <i class="fas fa-user-graduate mr-3 text-blue-400"></i>
                    <span class="font-medium"  style="font-weight: bold; font-style: oblique;">Présenté par:</span> <span class="text-white" style="font-weight: bold;">OUBAMH HSSAIN && OUBELLA YONCE</span>
                </div>
                <div class="text-2xl text-gray-100 mb-2">
                    <i class="fas fa-chalkboard-teacher mr-3 text-blue-400"></i>
                    <span class="font-medium"  style="font-weight: bold; font-style: oblique;">Encadrante:</span> <span class="text-white"  style="font-weight: bold;"> F.AMOUNAS</span> 
                </div>
                <div class="text-2xl text-gray-100 mb-2">
                    <i class="fas fa-university mr-3 text-blue-400"></i>
                    <span class="font-medium" ></span> <span style="font-weight: bold; font-style: oblique;">Faculté des Sciences et Techniques, Errachidia</span><br>

                </div>
                <div class="text-2xl text-gray-100 mb-2">
                    <i class="fas fa-calendar-alt mr-3 text-blue-400"></i>
                    <span class="font-medium" style="font-weight: bold; font-style: oblique;">Date:</span> <span>Juin 2025</span>
                </div>
            </div>
        </div>

        <!-- Connected Devices Illustration -->
        <div class="absolute bottom-5 right-5 flex items-center opacity-60">
            <div class="text-green-300 text-2xl"><i class="fas fa-mobile-alt"></i></div>
            <div class="w-8 h-0.5 bg-green-300 mx-1"></div>
            <div class="text-green-300 text-3xl"><i class="fas fa-home"></i></div>
            <div class="w-8 h-0.5 bg-green-300 mx-1"></div>
            <div class="text-green-300 text-2xl"><i class="fas fa-laptop"></i></div>
        </div><br><br><br><br><br><br>

    <div class="footer-text">
           <div class="left-footer">Soutenance de projet de fin d'étude</div>
            <div class="right-footer">Licence Génie Logiciel</div>
    </div>
    </div>
</body>

</html>
