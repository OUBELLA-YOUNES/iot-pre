<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Reveal.js Presentation</title>

    <!-- Reveal.js CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css" id="theme">

    <style>
     html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    .reveal, .reveal .slides, .reveal .slides section {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    section iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }

    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        

        <!-- Slide 0: First webpage -->
        <section>
          <iframe src="1.html"></iframe>
        </section>
        <section>
          <iframe src="2.html"></iframe>
        </section>
        <section>
          <iframe src="3.html"></iframe>
        </section>
</section>

      </div>
    </div>

    <!-- Reveal.js JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>
    <script>
      Reveal.initialize({
      width: "100%",
      height: "100%",
      margin: 0,
      center: false,
      minScale: 1,
      maxScale: 1,
      transition: "none"
    });
    </script>
